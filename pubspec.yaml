name: FlutterGalleryApp
description: Amazing Flutter Project
author: Mikhail-Ivanou

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.2
  cached_network_image: 2.5.0
  gallery_saver: 2.0.1
  connectivity: 2.0.2
  http: 0.12.2
  get: 3.24.0
  flutter_web_auth: 0.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf
